<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
  </head>
  <body>

    <form id="myForm" name="myFormJS">
      <input type="hidden" name="Zoom" value="Test">
    </form>

    <!-- Load jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <script>
    $(document).ready(function(){
     $("#myForm").submit();
    });

    // POST form data to zapier on submit
    $('#myForm').submit(function(e){
      e.preventDefault();
      $.ajax({
          url:'https://hooks.zapier.com/hooks/catch/551378/okedhkm/',
          type:'post',
          data:$('#myForm').serialize(),
          success:function(){
            // Change URL to page you would like to send the user after form is submitted
            window.location = "http://google.com";
          }
      });
    });
  </script>

  </body>
</html>
